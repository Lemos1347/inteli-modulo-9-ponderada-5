version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "Ponderada-4"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    expose:
      - "5432"
    ports:
      - "3002:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d Ponderada-4"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      # So that our database's state is persisted locally
      - ../configs/init_db.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
      # Where our data will be persisted
      - my-db:/var/lib/postgresql

  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: Ponderada-4
      MB_DB_PORT: 5432
      MB_DB_USER: user
      MB_DB_PASS: password
      MB_DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
# Names our volume
volumes:
  my-db:
